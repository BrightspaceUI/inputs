<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

		<title>d2l-input-datetime galen demo</title>

		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>

		<link rel="import" href="../../d2l-typography/d2l-typography.html">
		<link rel="import" href="../d2l-input-datetime.html">
		<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography"></style>
		</custom-style>
		<style>
			html {
				font-size: 20px;
			}
		</style>
	</head>
	<body unresolved>
		<dom-bind>
			<template is="dom-bind">
				<d2l-input-datetime
					datetime="{{datetime}}"
				></d2l-input-datetime>
				<br/>
				<d2l-input-datetime
					datetime="{{datetime}}"
					hide-label
				></d2l-input-datetime>
			</template>
		</dom-bind>
		<script>
			(function() {
				var match = window.location.search.match(/width=([^&]*)/);
				if (match) {
					document.body.style.width = match[1];
				}
				if (window.location.href.indexOf('dir=rtl') > -1) {
					document.body.setAttribute('dir', 'rtl');
				}
				document.body.className = 'd2l-typography';
			})();
		</script>
	</body>
</html>
