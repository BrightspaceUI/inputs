<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-input-datetime demo</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../d2l-typography/d2l-typography.html">
		<link rel="import" href="../d2l-input-datetime.html">
		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles"></style>
		</custom-style>
		<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography"></style>
		</custom-style>
		<script>
			document.body.className = 'd2l-typography';
		</script>
		<style>
			html {
				font-size: 20px;
			}
		</style>
	</head>
	<body unresolved class="d2l-typography" onload="window.location.href.indexOf('dir=rtl') > -1 && document.body.setAttribute('dir', 'rtl');">
		<demo-snippet>
			<template>
				<dom-bind>
					<template is="dom-bind">
						<label>Locale: <input value="{{locale::input}}"/></label>
						<br/>
						<label>Timezone: <input value="{{timezone::input}}"/></label>
						<br/>
						<label>Placeholder: <input value="{{placeholder::input}}" type="text"/></label>
						<br/>
						<label>Date Label: <input value="{{dateLabel::input}}" type="text"/></label>
						<br/>
						<label>Time Label: <input value="{{timeLabel::input}}" type="text"/></label>
						<br/>
						<label>Date-Time: <input value="{{datetime::input}}" type="text"/></label>
						<br/>
						<label>Date: <input value="{{date::input}}" type="text"/></label>
						<br/>
						<label>Hours: <input value="{{hours::input}}" type="text"/></label>
						<br/>
						<label>Minutes: <input value="{{minutes::input}}" type="text"/></label>
						<br/>
						<d2l-input-datetime
							locale="{{locale}}"
							timezone="{{timezone}}"
							placeholder="{{placeholder}}"
							datetime="{{datetime}}"
							date="{{date}}"
							hours="{{hours}}"
							minutes="{{minutes}}"
							boundary='{"below":240}'
							date-label="{{dateLabel}}"
							time-label="{{timeLabel}}"
						></d2l-input-datetime>
						<br/>
						</template>
					</dom-bind>
				</template>
			</demo-snippet>
		</div>
		<script>
			window.addEventListener('WebComponentsReady', function() {
				document.body.addEventListener('d2l-input-datetime-changed', function(e) {
					// eslint-disable-next-line no-console
					console.log(e);
				});
			});
		</script>
	</body>
</html>
