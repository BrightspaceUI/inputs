<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '/node_modules/@brightspace-ui/core/components/demo/demo-page.js';
			import '../d2l-input-textarea.js';
		</script>
	</head>
	<body unresolved>
		<d2l-demo-page page-title="d2l-input-textarea">

			<h3>An d2l-input-textarea grows automatically as more text is entered</h3>
			<d2l-demo-snippet>
				<template>
					<d2l-input-textarea></d2l-input-textarea>
				</template>
			</d2l-demo-snippet>

			<h3>The maximum height can be controlled through the <i>max-rows</i>
			property</h3>
			<d2l-demo-snippet>
				<template>
					<d2l-input-textarea max-rows="8" placeholder="scrolls after 4 rows"></d2l-input-textarea>
				</template>
			</d2l-demo-snippet>

			<h3>The initial height can also be controlled using the <i>rows</i> property</h3>
			<d2l-demo-snippet>
				<template>
					<d2l-input-textarea rows="4" placeholder="start with 4 rows"></d2l-input-textarea>
				</template>
			</d2l-demo-snippet>

			<h3>Disabled</h3>
			<d2l-demo-snippet>
				<template>
					<d2l-input-textarea disabled="" placeholder="disabled with a placeholder"></d2l-input-textarea>
					<d2l-input-textarea disabled="" value="disabled with a value"></d2l-input-textarea>
				</template>
			</d2l-demo-snippet>

			<h3>Invalid</h3>
			<d2l-demo-snippet>
				<template>
					<d2l-input-textarea aria-invalid="true" placeholder="aria invalid"></d2l-input-textarea>
					<d2l-input-textarea minlength="10" placeholder="minimum length of 10"></d2l-input-textarea>
				</template>
			</d2l-demo-snippet>

			<h3>No Border, No Padding</h3>
			<d2l-demo-snippet>
				<template>
					<d2l-input-textarea no-border="" rows="3" placeholder="No border for embedding in tables or mobile views"></d2l-input-textarea>
					<d2l-input-textarea no-border="" no-padding="" rows="3" placeholder="No border. On hover/focus, square border"></d2l-input-textarea>
				</template>
			</d2l-demo-snippet>

			<h3>An d2l-input-textarea with autogrow disabled</h3>
			<d2l-demo-snippet>
				<template>
					<d2l-input-textarea rows="3" max-rows="3" placeholder="No autogrow as rows === max-rows"></d2l-input-textarea>
				</template>
			</d2l-demo-snippet>
		</d2l-demo-page>
		<script>
			document.body.addEventListener('change', function(e) {
				// eslint-disable-next-line no-console
				console.log('input change:', e.target.value, e.target);
			});
		</script>
	</body>
</html>
