<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-input-text demo</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../d2l-typography/d2l-typography.html">
		<link rel="import" href="../d2l-input-text.html">
		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles"></style>
		</custom-style>
		<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography"></style>
		</custom-style>
		<style>
		html {
			font-size: 20px;
		}
		</style>
	</head>
	<body unresolved class="d2l-typography">
		<div class="vertical-section-container centered">
			<h3>Simple</h3>
			<demo-snippet>
				<template>
					<d2l-input-text></d2l-input-text>
				</template>
			</demo-snippet>

			<h3>Disabled</h3>
			<demo-snippet>
				<template>
					<d2l-input-text disabled></d2l-input-text>
				</template>
			</demo-snippet>

			<h3>Placeholder</h3>
			<demo-snippet>
				<template>
					<d2l-input-text placeholder="enter some text"></d2l-input-text>
				</template>
			</demo-snippet>

			<h3>Invalid</h3>
			<demo-snippet>
				<template>
					<d2l-input-text type="email" value="foo@"></d2l-input-text>
				</template>
			</demo-snippet>

			<h3>Aria-Invalid</h3>
			<demo-snippet>
				<template>
					<d2l-input-text type="text" aria-invalid="true"></d2l-input-text>
				</template>
			</demo-snippet>
		</div>
		<script>
			document.body.addEventListener('change', function(e) {
				// eslint-disable-next-line no-console
				console.log('input change:', e.target.value, e.target);
			});
		</script>
	</body>
</html>
