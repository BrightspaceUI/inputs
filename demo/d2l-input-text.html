<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '/node_modules/@brightspace-ui/core/components/demo/demo-page.js';
			import '../d2l-input-text.js';
		</script>
	</head>
	<body unresolved>
		<d2l-demo-page page-title="d2l-input-text (imported from core)">
			<h3>Simple</h3>
			<d2l-demo-snippet>
				<template>
					<d2l-input-text></d2l-input-text>
				</template>
			</d2l-demo-snippet>

			<h3>Disabled</h3>
			<d2l-demo-snippet>
				<template>
					<d2l-input-text disabled=""></d2l-input-text>
				</template>
			</d2l-demo-snippet>

			<h3>Placeholder</h3>
			<d2l-demo-snippet>
				<template>
					<d2l-input-text placeholder="enter some text"></d2l-input-text>
				</template>
			</d2l-demo-snippet>

			<h3>Invalid</h3>
			<d2l-demo-snippet>
				<template>
					<d2l-input-text type="email" value="foo@"></d2l-input-text>
				</template>
			</d2l-demo-snippet>

			<h3>Aria-Invalid</h3>
			<d2l-demo-snippet>
				<template>
					<d2l-input-text type="text" aria-invalid="true"></d2l-input-text>
				</template>
			</d2l-demo-snippet>
		</d2l-demo-page>
		<script>
			document.body.addEventListener('change', function(e) {
				// eslint-disable-next-line no-console
				console.log('input change:', e.target.value, e.target);
			});
		</script>
	</body>
</html>
