<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '/node_modules/@brightspace-ui/core/components/demo/demo-page.js';
			import '../d2l-input-checkbox.js';
		</script>
	</head>
	<body unresolved>
		<d2l-demo-page page-title="d2l-input-checkbox (imported from core)">

			<h3>Simple checkbox with label</h3>
			<d2l-demo-snippet>
				<d2l-input-checkbox checked="">Checked item</d2l-input-checkbox>
				<d2l-input-checkbox>Unchecked item</d2l-input-checkbox>
			</d2l-demo-snippet>

			<h3>Checkbox with multi-line label</h3>
			<d2l-demo-snippet>
				<d2l-input-checkbox style="width:200px;">
					Label for checkbox that wraps nicely onto
					multiple lines and stays aligned
				</d2l-input-checkbox>
			</d2l-demo-snippet>

			<h3>Checkbox with hidden label</h3>
			<d2l-demo-snippet>
				<d2l-input-checkbox aria-label="Label for checkbox"></d2l-input-checkbox>
			</d2l-demo-snippet>

			<h3>Disabled checkbox</h3>
			<d2l-demo-snippet>
				<d2l-input-checkbox checked="" disabled="">Disabled checkbox</d2l-input-checkbox>
			</d2l-demo-snippet>

			<h3>Indeterminate checkbox</h3>
			<d2l-demo-snippet>
				<d2l-input-checkbox indeterminate>Indeterminate checkbox</d2l-input-checkbox>
			</d2l-demo-snippet>

		</d2l-demo-page>
	</body>
</html>
