<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-input-search demo</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../d2l-typography/d2l-typography.html">
		<link rel="import" href="../d2l-input-search.html">
		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles"></style>
		</custom-style>
		<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography"></style>
		</custom-style>
		<style>
			html {
				font-size: 20px;
			}
		</style>
	</head>
	<body unresolved class="d2l-typography">
		<div class="vertical-section-container centered">

			<h3>Search Input</h3>
			<demo-snippet>
				<template>
					<d2l-input-search
						label="Search"
						value="apples"
						placeholder="Search for some stuff">
					</d2l-input-search>
				</template>
			</demo-snippet>

			<h3>Search Input (RTL)</h3>
			<demo-snippet dir="rtl">
				<template>
					<d2l-input-search
						label="Search"
						value="apples"
						placeholder="Search for some stuff">
					</d2l-input-search>
				</template>
			</demo-snippet>

			<h3>Search Input (No Clear)</h3>
			<demo-snippet>
				<template>
					<d2l-input-search
						label="Search"
						value="Clear button will never appear"
						placeholder="Search for some stuff"
						no-clear>
					</d2l-input-search>
				</template>
			</demo-snippet>

		</div>
		<script>
			document.body.addEventListener('d2l-input-search-searched', function(e) {
				// eslint-disable-next-line no-console
				console.log(e);
			});
		</script>
	</body>
</html>
