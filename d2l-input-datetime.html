<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-button/d2l-button-icon.html">
<link rel="import" href="../d2l-icons/tier1-icons.html">
<link rel="import" href="../d2l-offscreen/d2l-offscreen.html">
<link rel="import" href="../iron-input/iron-input.html">
<link rel="import" href="d2l-input-shared-styles.html">
<link rel="import" href="d2l-input-date.html">
<link rel="import" href="d2l-input-time.html">
<link rel="import" href="d2l-input-datetime-localize-behavior.html">
<script type="text/javascript" src="https://s.brightspace.com/lib/moment.js/2.15.2/moment.min.js"></script>
<script type="text/javascript" src="https://s.brightspace.com/lib/moment-timezone/0.5.10/moment-timezone-with-data.min.js"></script>

<!--
`d2l-input-datetime`
Accessible, Localized DateTime Input Element

@demo demo/d2l-input-datetime.html
-->

<dom-module id="d2l-input-datetime">
	<template strip-whitespace>
		<style include="d2l-offscreen-shared-styles d2l-input-styles">
			:host {
				display: inline-block;

				--d2l-input-datetime-label-width: 3rem;
				--d2l-input-datetime-label-min-width: 2rem;
				--d2l-input-datetime-label-padding: 20px;

				--d2l-input-date-label: {
					@apply --d2l-offscreen;
				};
			}

			.d2l-input-datetime-container {
				display: inline-flex;
				align-items: flex-start;
				flex-wrap: wrap;

				/* For flex/position to work correctly in IE11, the max-width needs to be set */
				position: relative;
				max-width: calc(14.75rem + 34px);
				width: 100%;
			}

			d2l-input-date {
				width: 7rem;
			}

			.clear-button-container {
				margin-right: 34px;

				@apply --d2l-input-datetime-clear-button-container;
			}

			:host-context([dir="rtl"]) .clear-button-container {
				margin-right: 0;
				margin-left: 34px;
			}

			.clear-button {
				position: absolute;
				top: 1.7rem;
			}

			:host([hide-label]) .clear-button {
				top: 0.2rem;
			}

			.clear-button,
			.clear-button button {
				@apply --d2l-input-datetime-clear-button;
			}

			.clear-button button {
				height: 2.4rem;
			}

			:host([has-date]) d2l-input-date {
				padding-right: 1rem;
				padding-bottom: 20px;
			}

			:host-context([dir="rtl"]):host([has-date]) d2l-input-date {
				padding-right: 0;
				padding-left: 1rem;
			}

			/* shadyDOM workaround */
			:host-context([dir="rtl"])[has-date] d2l-input-date {
				padding-right: 0;
				padding-left: 1rem;
			}

			d2l-input-time {
				display: inline-flex;
			}

			.d2l-input-time-clear-container {
				display: flex;
				flex: 1 0 auto;
			}

			.d2l-input-time-container {
				flex: 1 0 6rem;
				max-width: 7rem;
				padding-right: 0.75rem;
			}

			.d2l-input-date-container {
				flex: 1 1 auto;
			}

			:host-context([dir="rtl"]) .d2l-input-time-container {
				padding-left: 0.75rem;
				padding-right: 0;
			}

			.d2l-input-date-container,
			.d2l-input-time-container {
				display: inline-flex;
				flex-direction: column;
			}

			label {
				color: var(--d2l-color-ferrite);
				cursor: default;
				display: block;
				font-family: inherit;
				font-size: 0.7rem;
				font-weight: normal;
				line-height: 0.7rem;
				margin: 0 0 1rem 0;
				flex: 0 1 var(--d2l-input-datetime-label-width);
				max-width: var(--d2l-input-datetime-label-width);
				min-width: var(--d2l-input-datetime-label-min-width);
				box-sizing: border-box;
				max-height: 0.7rem;
				@apply --d2l-input-datetime-label;
			}

			:host([hide-label]) label {
				display: none;
			}

			@media (max-width: 615px), (max-device-width: 960px) {
				label {
					font-size: 0.6rem;
					padding-right: var(--d2l-input-datetime-label-padding);
					text-align: right;
					@apply --d2l-input-datetime-label-mobile;
				}

				:host-context([dir="rtl"]) label {
					padding-right: 0;
					padding-left: var(--d2l-input-datetime-label-padding);
					@apply --d2l-input-datetime-label-mobile-rtl;
				}

				:host(:not([hide-label])) .d2l-input-date-container,
				:host(:not([hide-label])) .d2l-input-time-container {
					flex-direction: row;
					align-items: baseline;
				}

				:host(:not([hide-label])) .d2l-input-time-container {
					max-width: calc(7rem + var(--d2l-input-datetime-label-width));
				}

				:host(:not([hide-label])) .clear-button {
					top: 0.2rem;
				}
			}

		</style>
		<div class="d2l-input-datetime-container">
			<div class="d2l-input-date-container">
				<label aria-hidden="true" role="presentation">[[_dateLabel]]</label>
				<d2l-input-date
					value="{{date}}"
					placeholder=[[placeholder]]
					label=[[_dateLabel]]
					locale=[[locale]]
					min=[[min]]
					max=[[max]]
					first-day-of-week=[[firstDayOfWeek]]
				></d2l-input-date>
			</div>

			<template is="dom-if" if="{{_showTime(date, alwaysShowTime)}}">
				<div class="d2l-input-time-clear-container">
					<div class="d2l-input-time-container">
						<label aria-hidden="true" role="presentation">{{_timeLabel}}</label>
						<d2l-input-time
							label="[[_timeLabel]]"
							locale="[[locale]]"
							overrides="[[overrides]]"
							timezone="[[_getTimezone(timezone, timezoneName)]]"
							hours="{{hours}}"
							minutes="{{minutes}}"
							boundary="[[boundary]]"
						></d2l-input-time>
					</div>
					<div class="clear-button-container">
						<d2l-button-icon
							class="clear-button"
							icon="d2l-tier1:close-small"
							on-click="clear"
							text="[[localize('clear')]]"
						></d2l-button-icon>
					</div>
				</div>
			</template>
		</div>
	</template>

	<script>
		Polymer({
			is: 'd2l-input-datetime',

			behaviors: [
				window.D2L.PolymerBehaviors.DateTime.LocalizeBehavior
			],

			properties: {
				_parser: {
					type: Object,
					readOnly: true,
					value: new d2lIntl.DateTimeParse(null, {locale:{date:{formats:{dateFormats:{short:'yyyy-MM-dd'}}}}})
				},
				hours: {
					type: Number,
					notify: true
				},
				minutes: {
					type: Number,
					notify: true
				},
				overrides: Object,
				timezone: {
					type: String,
					value: moment.tz.guess(),
					notify: true
				},
				timezoneName: {
					type: String,
					value: ''
				},
				hasDate: {
					type: Boolean,
					reflectToAttribute: true,
					computed: '_computeHasDate(datetime)'
				},
				date: {
					type: String,
					notify: true,
					value: ''
				},
				datetime: {
					type: Object,
					notify: true,
					observer: '_dateTimeChanged'
				},
				boundary: Object,
				placeholder: String,
				dateLabel: {
					type: String,
					value: ''
				},
				_dateLabel: {
					type: String,
					computed: '_computeDateLabel(dateLabel, localize)'
				},
				timeLabel: {
					type: String,
					value: ''
				},
				_timeLabel: {
					type: String,
					computed: '_computeTimeLabel(timeLabel, localize)'
				},
				hideLabel: {
					type: Boolean,
					reflectToAttribute: true
				},
				alwaysShowTime: {
					type: Boolean,
					value: false
				},
				min: {
					type: String
				},
				max: {
					type: String
				},
				firstDayOfWeek: Number
			},

			observers: [
				'_dateAndTimeChanged(date, timezone, hours, minutes)',
				'_processOverrides(overrides)'
			],

			clear: function() {
				this.datetime = '';
			},

			_dateTimeChanged: function(datetime) {
				if (!datetime) {
					this.date = '';
					return;
				}
				datetime = moment.tz(datetime, this.timezone);
				if (!datetime.isValid()) {
					return;
				}
				this._dontUpdateDateTime = true;
				this.date = datetime.format('YYYY-MM-DD');
				this.hours = datetime.hours();
				this.minutes = datetime.minutes();
				this._dontUpdateDateTime = false;
				this.fire('d2l-input-datetime-changed', datetime);
			},

			_dateAndTimeChanged: function() {
				if (!this._parser || this._dontUpdateDateTime) {
					return;
				}
				if (!this.date) {
					this.datetime = '';
					return;
				}
				var datetime;
				try {
					datetime = moment.tz(this.date, this.timezone);
					if (!datetime.isValid()) {
						return;
					}
				} catch (e) {
					return;
				}
				datetime.hours(this.hours);
				datetime.minutes(this.minutes);
				this.datetime = datetime;
			},

			_computeDateLabel: function(dateLabel, localize) {
				return dateLabel ? dateLabel : localize('datepicker');
			},

			_computeTimeLabel: function(timeLabel, localize) {
				return timeLabel ? timeLabel : localize('timepicker');
			},

			_computeHasDate: function(datetime) {
				return !!datetime;
			},

			_getTimezone: function(timezone, timezoneName) {
				return timezoneName || timezone;
			},

			_showTime: function(date, alwaysShowTime) {
				return alwaysShowTime || date;
			},

			_processOverrides: function(overrides) {
				var firstDayOfWeekOverride = this.get('date.calendar.firstDayOfWeek', overrides);
				if (firstDayOfWeekOverride) {
					this.firstDayOfWeek = firstDayOfWeekOverride;
				}
			}
		});
	</script>
</dom-module>
