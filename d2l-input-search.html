<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-fastdom-import/fastdom.html">
<link rel="import" href="../d2l-polymer-behaviors/d2l-focusable-behavior.html">
<link rel="import" href="../d2l-button/d2l-button-icon.html">
<link rel="import" href="../d2l-icons/tier1-icons.html">
<link rel="import" href="d2l-input-shared-styles.html">
<link rel="import" href="d2l-input-search-localize-behavior.html">

<!--
`d2l-input-search`
Polymer-based web component for search

@demo demo/d2l-input-search.html
-->

<dom-module id="d2l-input-search">

	<template strip-whitespace>
		<style include="d2l-input-styles">

			:host {
				display: inline-block;
				position: relative;
				width: 100%
			}

			input {
				font-family: inherit;
				padding-right: 2.4rem;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}

			:host-context([dir="rtl"]) input {
				padding-right: 0.75rem;
				padding-left: 2.4rem;
			}

			/* Duplicated because some browsers ignore CSS block for any invalid selector */
			:host(:dir(rtl)) input {
				padding-right: 0.75rem;
				padding-left: 2.4rem;
			}

			input:hover,
			input:focus,
			.d2l-input-search-hover input,
			.d2l-input-search-focus input {
				padding-right: calc(2.4rem - 1px);
			}

			:host-context([dir="rtl"]) input:hover,
			:host-context([dir="rtl"]) input:focus,
			:host-context([dir="rtl"]) .d2l-input-search-hover input,
			:host-context([dir="rtl"]) .d2l-input-search-focus input {
				padding-right: calc(0.75rem - 1px);
				padding-left: calc(2.4rem - 1px);
			}

			:host(:dir(rtl)) input:hover,
			:host(:dir(rtl)) input:focus,
			:host(:dir(rtl)) .d2l-input-search-hover input,
			:host(:dir(rtl)) .d2l-input-search-focus input {
				padding-right: calc(0.75rem - 1px);
				padding-left: calc(2.4rem - 1px);
			}

			d2l-button-icon {
				--d2l-button-icon-min-height: 1.7rem;
				--d2l-button-icon-min-width: 1.7rem;
				--d2l-button-icon-border-radius: 4px;
				position: absolute;
				height: 1.7rem;
				width: 1.7rem;
				top: 0.2rem;
				right: 0.2rem;
			}

			:host-context([dir="rtl"]) d2l-button-icon {
				left: 0.2rem;
				right: auto;
			}

			:host(:dir(rtl)) d2l-button-icon {
				left: 0.2rem;
				right: auto;
			}

			d2l-button-icon[hidden] {
				display: none;
			}

		</style>
		<div class="d2l-input-search-container">
			<input
				aria-label$="[[label]]"
				class="d2l-input d2l-focusable"
				disabled$="[[disabled]]"
				maxlength$="[[maxlength]]"
				on-keypress="_handleInputKeyPress"
				on-input="_handleInput"
				placeholder$="[[placeholder]]"
				type="text"
				value="[[value]]" />
			<d2l-button-icon
				class="d2l-input-search-search"
				disabled$="[[disabled]]"
				hidden=[[!_showSearch]]
				icon="d2l-tier1:search"
				on-click="search"
				text="[[localize('search')]]"></d2l-button-icon>
			<d2l-button-icon
				class="d2l-input-search-clear"
				disabled$="[[disabled]]"
				hidden=[[_showSearch]]
				icon="d2l-tier1:close-default"
				on-click="_handleClearClick"
				text="[[localize('search.clear')]]"></d2l-button-icon>
		</div>
	</template>

	<script>
		Polymer({
			is: 'd2l-input-search',

			behaviors: [
				D2L.PolymerBehaviors.FocusableBehavior,
				D2L.PolymerBehaviors.Search.LocalizeBehavior
			],

			/**
			 * Fired when a search or clear is performed.
			 * @event d2l-input-search-searched
			 * @param {String} value Value of the search input.
			 */

			properties: {
				/**
				 * Whether the input is disabled.
				 */
				disabled: {
					type: Boolean,
					reflectToAttribute: true,
					value: false
				},
				/**
				 * Accessible label to be applied to the input.
				 */
				label: {
					type: String
				},
				/**
				 * Maximum number of characters that the user can enter.
				 */
				maxlength: {
					type: Number
				},
				/**
				 * A hint to the user of what can be entered in the input.
				 */
				placeholder: {
					type: String
				},
				/**
				 * Value of the input.
				 */
				value: {
					type: String,
					notify: true,
					value: ''
				},
				/**
				 * Value of the input the last time a search was performed.
				 */
				lastSearchValue: {
					type: String,
					readOnly: true,
					value: ''
				},
				_showSearch: {
					type: Boolean,
					computed: '_computeShowSearch(lastSearchValue, value)'
				}
			},

			listeners: {
				'focus': '_handleFocus',
				'blur': '_handleBlur',
				'mouseenter': '_handleMouseEnter',
				'mouseleave': '_handleMouseLeave'
			},

			hostAttributes: {
				'role': 'search'
			},

			_keyCodes: {
				ENTER: 13
			},

			ready: function() {
				if (this.value !== undefined && this.value !== null) {
					this._setLastSearchValue(this.value);
				}
			},

			/**
			 * Performs a search.
			 */
			search: function() {
				if (this.value !== this.lastSearchValue) {
					this._setLastSearchValue(this.value);
					this._dispatchEvent();
				}
				fastdom.mutate(function() {
					if (this.value.length > 0) {
						Polymer.dom(this.root).querySelector('.d2l-input-search-clear').focus();
					}
				}.bind(this));
			},

			_computeShowSearch: function(lastSearchValue, value) {
				var valueIsEmpty = (value === undefined || value === null || value === '');
				var lastSearchValueIsEmpty = (lastSearchValue === undefined || lastSearchValue === null || lastSearchValue === '');
				var showSearch = (valueIsEmpty && lastSearchValueIsEmpty) ||
					(lastSearchValue !== value);
				return showSearch;
			},

			_dispatchEvent: function() {
				this.dispatchEvent(new CustomEvent(
					'd2l-input-search-searched',
					{bubbles: true, composed: false, detail: {value: this.value}}
				));
			},

			_getContainer: function() {
				return Polymer.dom(this.root).querySelector('.d2l-input-search-container');
			},

			_handleBlur: function(e) {
				if (this._isFocusableChild(e.relatedTarget)) return;
				fastdom.mutate(function() {
					this._getContainer().classList.remove('d2l-input-search-focus');
				}.bind(this));
			},

			_handleClearClick: function() {
				this.value = '';
				if (this.value !== this.lastSearchValue) {
					this._setLastSearchValue('');
					this._dispatchEvent();
				}
				fastdom.mutate(function() {
					var input = Polymer.dom(this.root).querySelector('input');
					input.focus();
				}.bind(this));
			},

			_handleFocus: function() {
				fastdom.mutate(function() {
					this._getContainer().classList.add('d2l-input-search-focus');
				}.bind(this));
			},

			_handleInputKeyPress: function(e) {
				if (e.keyCode !== this._keyCodes.ENTER) {
					return;
				}
				e.preventDefault();
				if (this.value !== this.lastSearchValue) {
					this._setLastSearchValue(this.value);
					this._dispatchEvent();
				}
			},

			_handleInput: function(e) {
				this.value = e.target.value;
			},

			_handleMouseEnter: function() {
				fastdom.mutate(function() {
					this._getContainer().classList.add('d2l-input-search-hover');
				}.bind(this));
			},

			_handleMouseLeave: function(e) {
				if (this._isFocusableChild(e.relatedTarget)) return;
				fastdom.mutate(function() {
					this._getContainer().classList.remove('d2l-input-search-hover');
				}.bind(this));
			},

			_isFocusableChild: function(elem) {
				return (elem === Polymer.dom(this.root).querySelector('input')
					|| elem === Polymer.dom(this.root).querySelector('.d2l-input-search-search')
					|| elem === Polymer.dom(this.root).querySelector('.d2l-input-search-clear'));
			}

		});
	</script>

</dom-module>
