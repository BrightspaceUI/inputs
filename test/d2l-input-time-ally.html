<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

		<title>d2l-input-time a11y test</title>

		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<script src="../../web-component-tester/browser.js"></script>
		<script src="../../web-component-tester/data/a11ySuite.js"></script>

		<link rel="import" href="../../iron-test-helpers/mock-interactions.html">
		<link rel="import" href="../d2l-input-time.html">
	</head>
	<body>
		<test-fixture id="a11y">
			<template>
				<div>
					<label for="input-time-combobox">Test</label>
					<d2l-input-time id="input-time"></d2l-input-time>
				</div>
			</template>
		</test-fixture>

		<test-fixture id="a11y-label">
			<template>
				<div>
					<d2l-input-time label="Test"></d2l-input-time>
				</div>
			</template>
		</test-fixture>

		<script>
			/* global MockInteractions */
			suite('a11y', function() {
				a11ySuite('a11y');
				a11ySuite('a11y', [], function() {
					var a11y = fixture('a11y');
					var picker = a11y.querySelector('d2l-input-time');
					picker.focus();
				});
				a11ySuite('a11y', [], function() {
					var a11y = fixture('a11y');
					var picker = a11y.querySelector('d2l-input-time');
					picker.focus();
					Polymer.dom.flush();
					MockInteractions.pressAndReleaseKeyOn(document.activeElement, 27);
				});
			});

			suite('a11y-label', function() {
				a11ySuite('a11y-label');
				a11ySuite('a11y-label', [], function() {
					var a11y = fixture('a11y-label');
					var picker = a11y.querySelector('d2l-input-time');
					picker.focus();
				});
				a11ySuite('a11y', [], function() {
					var a11y = fixture('a11y-label');
					var picker = a11y.querySelector('d2l-input-time');
					picker.focus();
					Polymer.dom.flush();
					MockInteractions.pressAndReleaseKeyOn(document.activeElement, 27);
				});
			});
		</script>
	</body>
</html>
